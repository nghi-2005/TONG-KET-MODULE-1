<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function tinhTrungBinhCongChiaHetCho3(arr) {
        if (arr.length > 50) {
            alert("Lỗi: Mảng không được vượt quá 50 phần tử.");
            return;
        }

        let tong = 0;
        let dem = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0) {
                tong += arr[i];
                dem++;
            }
        }

        if (dem === 0) {
            alert("Không có số nào trong mảng chia hết cho 3.");
            return 0;
        } else {
            return tong / dem;
        }
    }

    const numbers = [3, 6, 9, 12, 15, 4, 7, 10, 18];
    const trungBinh = tinhTrungBinhCongChiaHetCho3(numbers);

    if (trungBinh !== undefined) {
        alert("Trung bình cộng các số chia hết cho 3 là:", trungBinh);
    }
</script>
</body>
</html>
