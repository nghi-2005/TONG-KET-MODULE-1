<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function isPerfectNumber(n) {
        if (n <= 0) {
            alert("Số nhập vào phải là số nguyên dương");
        }

        let sum = 0;
        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }

        return sum === n;
    }
    alert(isPerfectNumber(6));
</script>
</body>
</html>
